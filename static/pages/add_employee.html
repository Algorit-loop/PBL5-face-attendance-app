<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên mới - Hệ thống điểm danh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/add_employee.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-user-clock me-2"></i>
                Hệ thống điểm danh
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Date Time Display -->
                <div id="datetime" class="date-time ms-auto me-3"></div>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="verify.html"><i class="fas fa-camera me-1"></i> Xác nhận</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees.html"><i class="fas fa-users me-1"></i> Nhân viên</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="add-employee-container">
        <div class="content-wrapper">
            <!-- Face Scanning Section -->
            <div id="scanSection" class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-camera me-2"></i>Quét khuôn mặt nhân viên mới</h2>
                </div>

                <div class="camera-section">
                    <!-- Camera Container -->
                    <div class="camera-container">
                        <div id="cameraPlaceholder" class="camera-placeholder">
                            <i class="fas fa-camera fa-3x mb-3 text-muted"></i>
                            <button id="startScanBtn" class="btn btn-primary btn-lg">
                                <i class="fas fa-camera me-2"></i>Bắt đầu quét khuôn mặt
                            </button>
                        </div>
                        <img id="cameraFeed" style="display: none;" alt="Camera Feed">
                    </div>

                    <!-- Scanning Progress -->
                    <div id="scanProgress" class="scan-progress" style="display: none;">
                        <div class="progress-info">
                            <p id="frameCount" class="mb-2">Frames: 0/50</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employee Information Form Section -->
            <div id="employeeForm" class="section-card" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-user-plus me-2"></i>Thông tin nhân viên</h2>
                </div>
                
                <form id="addEmployeeForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Ngày sinh</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                <input type="date" class="form-control" id="birthDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Giới tính</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                <select class="form-control" id="gender" required>
                                    <option value="">Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="position" class="form-label">Chức vụ</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                <input type="text" class="form-control" id="position" required>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thông tin
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/add_employee.js"></script>
</body>
</html>
