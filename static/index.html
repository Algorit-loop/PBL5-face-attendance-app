<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống điểm danh nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-clock me-2"></i>
                Hệ thống điểm danh
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Date Time Display -->
                <div id="datetime" class="date-time ms-auto me-3"></div>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users me-1"></i> Nhân viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-1"></i> Cài đặt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <!-- Camera Section -->
            <div class="camera-container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 fs-5"><i class="fas fa-video me-2"></i>Camera</h2>
                    <button class="btn btn-primary" id="toggleCamera">
                        <i class="fas fa-power-off me-1"></i>
                        <span id="toggleCameraText">Bật</span>
                    </button>
                </div>
                <div class="camera-info mt-2">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <p class="mb-0"><i class="fas fa-desktop me-1"></i>Độ phân giải: <span id="resolution">Chưa khởi động</span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><i class="fas fa-tachometer-alt me-1"></i>FPS: <span id="fps">Chưa khởi động</span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><i class="fas fa-info-circle me-1"></i>Trạng thái: <span id="cameraStatus">Đang tắt</span></p>
                        </div>
                    </div>
                </div>
                <div class="video-container">
                    <img src="/video_feed" alt="Camera Feed" id="camera-feed">
                    <div class="spinner" id="cameraSpinner"></div>
                </div>
            </div>
            
            <!-- Employee List Section -->
            <div class="employee-container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 fs-5"><i class="fas fa-users me-2"></i>Danh sách nhân viên</h2>
                    <button class="btn btn-primary" onclick="showAddEmployeeModal()">
                        <i class="fas fa-user-plus me-1"></i>Thêm nhân viên
                    </button>
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Họ và tên</th>
                                <th>Ngày sinh</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Địa chỉ</th>
                                <th>Giới tính</th>
                                <th>Chức vụ</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="employee-list">
                            <!-- Employee list will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-user-edit me-2"></i>
                        <span id="modalTitleText">Thêm nhân viên</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Họ và tên</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="birthDate" class="form-label">Ngày sinh</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                    <input type="date" class="form-control" id="birthDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Giới tính</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                    <select class="form-control" id="gender" required>
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="position" class="form-label">Chức vụ</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                    <input type="text" class="form-control" id="position" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Đóng
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveEmployee()">
                        <i class="fas fa-save me-1"></i>Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'short', year: 'numeric', month: 'numeric', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            
            const dateStr = now.toLocaleDateString('vi-VN', dateOptions);
            const timeStr = now.toLocaleTimeString('vi-VN', timeOptions);
            
            document.getElementById('datetime').innerHTML = `
                ${dateStr} | <span class="fw-bold">${timeStr}</span>
            `;
        }

        // Initialize date time and update every second
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
